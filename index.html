<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="QR_CODE/style.css">
  <link rel="preconnect" href="(https://fonts.google.com/specimen/Outfit)">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body style="background-color: hsl(219, 72%, 93%);">
    <div class="outer-div">
      <div class="qr-card">
        <img class="qr-image" src="images/image-qr-code.png">
        <div class="text-1-div">
            <P class="text-1"> 
              <span class="span-1">
                Improve your front-end 
              </span>
                skills by building projects
          </P>
        </div>
        <div class="text-2-div">
           <P class="text-2">
           <span class="span-2">
            Scan the Qr code to visit Frontend Mentor 
           </span>
            and take your coding skills to  <span class="next-level-span">the next level</span>
          </P>      
        </div>
       </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Keradion" target="_blank">Daniel Berihun</a>.
  </div>
</body>
</html>
